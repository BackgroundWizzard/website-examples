<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Otters</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #006994;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .hero {
            text-align: center;
            padding: 30px;
        }

        .hero img {
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .section {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .otter-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .otter-grid img {
            width: 230px;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }

        .donate {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px;
            background: #ff914d;
            color: white;
            text-align: center;
            font-size: 20px;
            border-radius: 8px;
            text-decoration: none;
        }
    </style>
</head>

<body>

<header>
    <h1>Save The Otters</h1>
    <p>Because every otter deserves a safe and happy home.</p>
</header>

<div class="hero">
    <img src="images/otter-hero.jpg" alt="Cute otter">
</div>

<div class="section">
    <h2>Urgent Appeal</h2>
    <p>
        Otter populations are declining due to pollution, habitat loss, and illegal hunting.
        Your donation can help us rescue, rehabilitate, and protect these adorable creatures.
    </p>

    <a class="donate" href="#">Donate Now</a>
</div>

<div class="section">
    <h2>Meet the Otters You're Helping</h2>

    <div class="otter-grid">
        <img src="images/otter1.jpg" alt="">
        <img src="images/otter2.jpg" alt="">
        <img src="images/otter3.jpg" alt="">
        <img src="images/otter4.jpg" alt="">
        <img src="images/otter5.jpg" alt="">
        <img src="images/otter6.jpg" alt="">
    </div>
</div>

</body>
</html>
